<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Sign Up</title>
</head>
<body>
  <main class="container">
    <div class="flex-container">
      <div class="img-container">
        <img src="./assets/mech.gif" alt="bg">
      </div>
      <form action="#" method="POST" class="form-container">
        <div class="title">
          <h1>Sign up now and become a Mechanic</h1>
        </div>

        <div class="info">
          <label for="name">*Name</label>
          <input type="text" id="name" name="name" required minlength="3" maxlength="10"
          placeholder="*John Doe"
          >

          <label for="user_email">*Email</label>
          <input type="email" id="user_email" placeholder="you@email.com" name="email" required>

          <label for="password">*Password</label>
          <input type="password" minlength="3" maxlength="10" id="password" name="password" placeholder="12345"required>

          <label for="confirm_password">*Confirm Password*</label>
          <input type="password" minlength="3" maxlength="10" id="confirm_password" name="confirm_password" required>
        </div>

        <div class="bottom-form">
          <button id="btn" type="submit">
            Submit
          </button>
          <a href="#">Already have an account? Log in</a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
